apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    # 這是必要的，為了讓 WebSocket 和 CORS 正常運作
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:5173" # 允許前端跨域
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    # 增加 WebSocket 支援的 Timeout
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # 1. Auth Service 的路徑
      # 只要是 /auth 開頭的，都轉給 auth-service:8081
      - path: /auth(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: auth-service
            port:
              number: 8081
      
      # 2. Chat Service 的 WebSocket
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: chat-service
            port:
              number: 8080
              
      # 3. Chat Service 的 API (房間管理)
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: chat-service
            port:
              number: 8080