apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  annotations:
    # ğŸ”¥ [åŠ å…¥é€™è¡Œ] å‘Šè¨´ Reloaderï¼šåªè¦ configmap æˆ– secret è®Šäº†ï¼Œå°±é‡å•Ÿæˆ‘
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: neo1202/auth-service
        # imagePullPolicy: Always 
        ports:
        - containerPort: 8081 # æ³¨æ„ Auth ç”¨ 8081
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: JWT_SECRET
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_HOST
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_USER
        - name: POSTGRES_SSLMODE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_SSLMODE
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: app-config      # å°æ‡‰ ConfigMap çš„ metadata.name
              key: GOOGLE_CLIENT_ID # å°æ‡‰ data è£¡çš„ key
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
  - port: 8081
    targetPort: 8081