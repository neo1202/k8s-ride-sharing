apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: auth-image # 對應 Tiltfile
        ports:
        - containerPort: 8081 # 注意 Auth 用 8081
        env:
        # --- 修改這裡 ---
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: app-config      # 對應 ConfigMap 的 metadata.name
              key: GOOGLE_CLIENT_ID # 對應 data 裡的 key
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
  - port: 8081
    targetPort: 8081